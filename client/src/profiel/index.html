<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            rel="stylesheet"
        />
        <link href="../style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="../js/main.js"></script>
        <title>Neighbourhoods</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="content">
                    <a class="logo" href="">Neighbourhoods</a>
                    <button aria-expanded="false" class="hamburger" id="menu">
                        <span aria-hidden="true" class="icon">
                            <span></span><span></span><span></span>
                        </span>
                        <span>Menu</span>
                    </button>
                    <nav>
                        <ul>
                            <li><a href="../">Home</a></li>
                            <li><a href="../activiteiten/">Activiteiten</a></li>
                            <li><a href="../bewoners/">Bewoners</a></li>
                            <li>
                                <a class="active" href="../profiel/">Profiel</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form action="" id="profiel">
                    <h1 class="hidden">Profiel</h1>
                    <div
                        class="errorSummary"
                        role="group"
                        aria-labelledby="errorSummary-heading"
                        tabindex="-1"
                    >
                        <h2 id="errorSummary-heading">Er is een probleem</h2>
                        <ul></ul>
                    </div>
                    <div class="profielfoto">
                        <label for="profielfoto" class="button">change picture</label>
                        <input
                            type="file"
                            id="profielfoto"
                            name="profielfoto"
                            accept="image/png, image/jpeg"
                            class="hidden"
                        />
                        <figure>
                            <img
                                src="https://picsum.photos/100/100"
                                alt="profielfoto"
                            />
                        </figure>
                    </div>

                    <div>
                        <label for="naam">
                            <span class="field-label">Naam:</span>
                        </label>
                        <input
                            type="text"
                            name="naam"
                            id="naam"
                            autocomplete="name"
                            required
                            autofocus
                            tabindex="0"
                        />
                    </div>

                    <div>
                        <label for="email">
                            <span class="field-label">Email:</span>
                        </label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            autocomplete="email"
                            required
                            autofocus
                            tabindex="0"
                        />
                    </div>

                    <div>
                        <label for="telefoonnummer">
                            <span class="field-label">telefoonnummer:</span>
                        </label>
                        <input
                            type="tel"
                            name="naam"
                            id="naam"
                            autocomplete="name"
                            required
                            autofocus
                            tabindex="0"
                        />
                    </div>

                    <fieldset class="wachtwoord">
                        <legend>
                            <span class="field-label">wachtwoord</span>
                        </legend>

                        <label for="huidigWachtwoord">
                            <span class="field-label">Huidig wachtwoord:</span>
                        </label>
                        <input
                            type="password"
                            name="huidigWachtwoord"
                            id="huidigWachtwoord"
                            autocomplete="current-password"
                            required
                            autofocus
                            tabindex="0"
                        />

                        <label for="NieuwWachtwoord">
                            <span class="field-label">Nieuw wachtwoord:</span>

                            <span class="field-hint">
                                <p>Een wachtwoord moet minstens bevatten:</p>
                                <ul>
                                    <li>7 karakters</li>
                                    <li>1 cijfer</li>
                                </ul>
                            </span>
                        </label>
                        <input
                            type="password"
                            name="NieuwWachtwoord"
                            id="NieuwWachtwoord"
                            autocomplete="new-password"
                            required
                            autofocus
                            tabindex="0"
                        />
                    </fieldset>

                    <div>
                        <button class="button" type="submit">Sla veranderingen op</button>
                    </div>
                </form>
            </main>

            <footer>
                <h2>contacteer ons</h2>
                <ul>
                    <li>art.vandervennet@student.odisee.be</li>
                    <li>artvandervennet.ikdoeict.be</li>
                </ul>
            </footer>
        </div>
    </body>
</html>
